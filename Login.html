<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>

    <div class="box">

        <div class="container">

            <div class="header">
                <header>Sign In</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Enrollement Number" required>
                <i><img src="Login_img/Username.png" alt=""></i>
            </div>
            <div class="input-field">
                <input type="Password" class="input" placeholder="Password" required>
                <i><img src="Login_img/Password.png" alt=""></i>
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check"> Remember Me</label>
                </div>

                <div class="right">
                    <label><a href="#">Forgot password?</a></label>
                </div>

            </div>

            <div class="input-field">
                <input type="submit"  onclick="location.href= 'https://abhichouksey39.wixsite.com/user'" class="submit" value="Login">
            </div>

        </div>
    </div>

</body>

</html>
